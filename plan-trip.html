<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <script>
        // 載入 header
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.body.insertAdjacentHTML('afterbegin', data));

        // 載入 footer（確保放在主要內容之後）
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.body.insertAdjacentHTML('beforeend', data));
    </script>

    <!----------------------- Process bar ------------------------->
<div class="process-container">
    <div class="step-container">
        <div class="step-number-container">
            <div class="step-number">1</div>
        </div>
        <div class="step-title"><a href="booking.html">選擇車票種類</a></div>
    </div>
    <i class="fa-solid fa-chevron-right"></i>


    <div class="step-container active">
        <div class="step-number-container">
            <div class="step-number">2</div>
        </div>
        <div class="step-title">計畫您的旅程</div>
    </div>
    <i class="fa-solid fa-chevron-right"></i>


    <div class="step-container">
        <div class="step-number-container">
            <div class="step-number">3</div>
        </div>
        <div class="step-title">選擇車次</div>
    </div>
    <i class="fa-solid fa-chevron-right"></i>


    <div class="step-container">
        <div class="step-number-container">
            <div class="step-number">4</div>
        </div>
        <div class="step-title">購票明細</div>
    </div>
    <i class="fa-solid fa-chevron-right"></i>


    <div class="step-container">
        <div class="step-number-container">
            <div class="step-number">5</div>
        </div>
        <div class="step-title">付款與取票方式</div>
    </div>
</div>

<!------------------------ Main part -------------------------->

<div class="trains-result-container">

    <div class="quick-booking">
        
        <div class="quick-booking-container">
            <h1>計畫您的旅程</h1>
            
            <div class="journey-header">
              <button class="journey-type">連續雙點行程</button>
              <button class="add-journey">
                <i class="fa-solid fa-plus"></i>
                <span>新增行程</span>
              </button>
            </div>
        
            <div class="journey-card">
              <div class="journey-title">
                <i class="fa-solid fa-ticket"></i>
                <span>行程 1</span>
              </div>
        
              <div class="form-ID-container">
                <div class="form-ID">
                    <label class="form-label">身分證字號</label>
                    <input type="text" class="form-control" placeholder="A123456789" />
                </div>
                
                <div class="train-number">
                    <i class="fa-regular fa-square"></i>
                    <span>已知列車車次</span>
                  </div>
              </div>
        
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">出發</label>
                  <input type="text" class="form-control" value="1020 - 板橋站" />
                </div>
                
                <i class="fa-solid fa-right-left"></i>
        
                <div class="form-group">
                  <label class="form-label">抵達</label>
                  <input type="text" class="form-control" value="3300 - 臺中站" />
                </div>
              </div>
        
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">日期</label>
                  <input type="date" class="form-control" value="2025-03-03" />
                </div>
                
                <div class="form-group">
                  <label class="form-label">抵達</label>
                  <input type="time" class="form-control" value="15:30" />
                </div>
        
                <div class="form-group">
                  <label class="form-label">票種</label>
                  <input type="text" class="form-control" value="全票, 1張" readonly />
                </div>
              </div>
        
              <div class="form-group">
                <label class="form-label">同班車換座</label>
                <div class="checkbox-group">
                  <label class="checkbox-label">
                    <input type="radio" name="seat-change-1" />
                    <span>同意</span>
                  </label>
                  <label class="checkbox-label">
                    <input type="radio" name="seat-change-1" />
                    <span>不同意</span>
                  </label>
                </div>
              </div>
            </div>


            <div class="journey-card">
                <div class="journey-title">
                  <i class="fa-solid fa-ticket"></i>
                  <span>行程 2</span>
                </div>
          
                <div class="form-ID-container">
                    <div class="form-ID">
                        <label class="form-label">身分證字號</label>
                        <input type="text" class="form-control" placeholder="A123456789" />
                    </div>
                    
                    <div class="train-number">
                        <i class="fa-regular fa-square"></i>
                        <span>已知列車車次</span>
                      </div>
                  </div>
          
                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label">出發</label>
                    <input type="text" class="form-control" value="1020 - 板橋站" />
                  </div>
                  
                  <i class="fa-solid fa-right-left"></i>
          
                  <div class="form-group">
                    <label class="form-label">抵達</label>
                    <input type="text" class="form-control" value="3300 - 臺中站" />
                  </div>
                </div>
          
                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label">日期</label>
                    <input type="date" class="form-control" value="2025-03-03" />
                  </div>
                  
                  <div class="form-group">
                    <label class="form-label">抵達</label>
                    <input type="time" class="form-control" value="15:30" />
                  </div>
          
                  <div class="form-group">
                    <label class="form-label">票種</label>
                    <input type="text" class="form-control" value="全票, 1張" readonly />
                  </div>
                </div>
          
                <div class="form-group">
                  <label class="form-label">同班車換座</label>
                  <div class="checkbox-group">
                    <label class="checkbox-label">
                      <input type="radio" name="seat-change-1" />
                      <span>同意</span>
                    </label>
                    <label class="checkbox-label">
                      <input type="radio" name="seat-change-1" />
                      <span>不同意</span>
                    </label>
                  </div>
                </div>
              </div>







            <div class="search-button-container">
                <button class="search-button">搜尋車票<i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
           

            
    </div>
    </div>




    
</div>


</body>
</html>
